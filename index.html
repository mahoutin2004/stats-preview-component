<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div></div>

      <section>
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>

        <p class="main-paragragh">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul>
          <li>
            <span class="stats">10k+</span
            ><span class="stat-headings">companies</span>
          </li>
          <li>
            <span class="stats">314</span
            ><span class="stat-headings">templates</span>
          </li>
          <li>
            <span class="stats">12M+</span
            ><span class="stat-headings">queries</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
